<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
  <div fxFlex="40">

    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    
  </div>

  <div fxFlex="40">

    <mat-list fxFlex *ngIf="dish">
      	<h1>Comments</h1>
	    <mat-list-item *ngFor="let comment of dish.comments">
	      <p matLine>{{comment.comment}}</p>
	      <p matLine>{{comment.rating}} Stars</p>
	      <p matLine>
	      <span>-- {{comment.author }}</span><span>{{" "}}</span><span>{{ comment.date | date}}</span>
	      </p>
	    </mat-list-item>
  </mat-list>

  </div>

</div>
